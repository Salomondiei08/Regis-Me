name: mu_shop
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  convex_bottom_bar: ^3.0.0
  geolocator: ^7.0.3
  google_maps_flutter: ^2.0.2
  flutter_polyline_points: ^1.0.0
  google_maps_controller: ^1.2.0
  google_fonts: ^2.1.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
   - family: Lato
     fonts:
      - asset: fonts/Lato-Regular.ttf
      - asset: fonts/Lato-Bold.ttf
        weight: 700

   - family: Anton
     fonts:
      - asset: fonts/Anton-Regular.ttf