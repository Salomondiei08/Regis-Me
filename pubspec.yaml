name: mu_shop
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  convex_bottom_bar: ^3.0.0
  geolocator: ^7.0.3
  google_maps_flutter: ^2.0.2
  flutter_polyline_points: ^1.0.0
  google_fonts: ^2.1.0
  flutter_staggered_animations: "^1.0.0"
  cupertino_icons: ^1.0.2
  introduction_screen: ^2.1.0
  floating_search_bar: ^0.3.0
  material_floating_search_bar: ^0.3.4
  firebase_core: ^1.2.1
  firebase_auth: ^0.5.0
  flutter_login_facebook:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:



  uses-material-design: true

  assets:
  - assets/
  - assets/google.png


  fonts:
   - family: Lato
     fonts:
      - asset: fonts/Lato-Regular.ttf
      - asset: fonts/Lato-Bold.ttf
        weight: 700

   - family: Anton
     fonts:
      - asset: fonts/Anton-Regular.ttf